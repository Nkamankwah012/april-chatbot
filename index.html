<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirCare Assistant - HVAC Support Widget</title>
    <meta name="description" content="Get instant HVAC support with AirCare's intelligent assistant. Ask questions, book diagnostics, and get expert help." />
    <meta name="author" content="AirCare" />

    <meta property="og:title" content="AirCare Assistant - HVAC Support Widget" />
    <meta property="og:description" content="Get instant HVAC support with AirCare's intelligent assistant. Ask questions, book diagnostics, and get expert help." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Hide the Botpress widget with CSS -->
    <style>
      #bp-webchat, #bp-web-widget, .bp-widget-web, .bpw-widget-btn, [id*="botpress"] { 
        display: none !important; 
        visibility: hidden !important; 
        height: 0 !important;
        width: 0 !important;
      }
    </style>

    <!-- Botpress Webchat SDK v3.3 -->
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/09/17/20/20250917203724-Q1C6SGSN.js" defer></script>

    <!-- Wait for scripts to load, then initialize -->
    <script>
    window.addEventListener('load', function() {
      // Function to display bot messages in custom UI
      window.displayBotMessage = function(text) {
        // Trigger the message handler if available
        if (window.botpressMessageHandler) {
          window.botpressMessageHandler(text);
        }
      };

      // Initialize with your config
      window.botpress.init({
        botId: '4bc55b81-20c1-4907-95e8-b4eb5cc763ab',
        clientId: '7a37af73-17ed-43ef-895a-1d77238c02e7',
        hideWidget: true,
        disableAnimations: true
      });

      // Force conversation start when ready
      window.botpress.on('webchat:ready', function() {
        console.log('Botpress webchat ready');
        window.botpress.webchat.sendEvent({ type: 'show' });
        window.botpress.webchat.createConversation();
      });

      // Listen for bot messages
      window.botpress.on('webchat:message', function(message) {
        console.log('Received message from Botpress:', message);
        if (message.direction === 'incoming') {
          // Display bot message in your UI
          window.displayBotMessage(message.text);
        }
      });

      // Function to send user messages
      window.sendMessageToBotpress = function(text) {
        console.log('Sending message to Botpress:', text);
        window.botpress.webchat.sendMessage(text);
      };

      console.log('Botpress integration initialized');
    });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
