<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirCare Assistant - HVAC Support Widget</title>
    <meta name="description" content="Get instant HVAC support with AirCare's intelligent assistant. Ask questions, book diagnostics, and get expert help." />
    <meta name="author" content="AirCare" />

    <meta property="og:title" content="AirCare Assistant - HVAC Support Widget" />
    <meta property="og:description" content="Get instant HVAC support with AirCare's intelligent assistant. Ask questions, book diagnostics, and get expert help." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <!-- Botpress Webchat SDK v3.3 -->
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/09/17/20/20250917203724-Q1C6SGSN.js" defer></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Aggressive widget hiding - multiple strategies
        const hideWidget = () => {
          if (window.botpressWebChat) {
            // Configure widget to be completely hidden
            window.botpressWebChat.mergeConfig({
              hideWidget: true,
              disableAnimations: true,
              showConversationsButton: false,
              showTimestamp: false,
              enableReset: false,
              enableTranscriptDownload: false,
              showPoweredBy: false,
              enableFileUpload: false,
              enableEmojiPicker: false,
              enableVoiceComposer: false,
              stylesheet: 'data:text/css;base64,KiB7IGRpc3BsYXk6IG5vbmUgIWltcG9ydGFudDsgfQ=='
            });
            
            // Force hide widget immediately
            if (typeof window.botpressWebChat.hide === 'function') {
              window.botpressWebChat.hide();
            }
            
            // Comprehensive selector list for all possible Botpress elements
            const selectors = [
              '#bp-web-widget', '.bp-widget-web', '[data-testid="botpress-webchat"]',
              '#botpress-webchat', '.botpress-widget', '.bp-widget', '.bp-webchat',
              '.bp-chat-widget', '.bp-conversation', '.bp-launcher', '.bp-floating-button',
              '.bp-chat-bubble', '.bp-widget-container', '[id*="botpress"]', '[class*="botpress"]',
              '[data-cy*="botpress"]', '[data-testid*="botpress"]', '[id*="bp-"]', '[class*="bp-"]',
              'iframe[src*="botpress"]', 'iframe[src*="webchat"]'
            ];
            
            const widgets = document.querySelectorAll(selectors.join(', '));
            widgets.forEach(widget => {
              if (widget) {
                widget.style.display = 'none !important';
                widget.style.visibility = 'hidden !important';
                widget.style.opacity = '0 !important';
                widget.style.position = 'absolute !important';
                widget.style.left = '-9999px !important';
                widget.style.top = '-9999px !important';
                widget.style.width = '0 !important';
                widget.style.height = '0 !important';
                widget.style.zIndex = '-9999 !important';
                widget.style.pointerEvents = 'none !important';
                
                // Remove from DOM completely if possible
                try {
                  widget.remove();
                } catch (e) {
                  // Ignore errors if element can't be removed
                }
              }
            });
            
            console.log('Botpress widget completely hidden and disabled');
          } else {
            setTimeout(hideWidget, 100);
          }
        };
        
        hideWidget();
        
        // Continuous monitoring to catch any dynamically added widgets
        setInterval(() => {
          const selectors = [
            '#bp-web-widget', '.bp-widget-web', '[data-testid="botpress-webchat"]',
            '#botpress-webchat', '.botpress-widget', '.bp-widget', '.bp-webchat',
            '[id*="botpress"]', '[class*="botpress"]', '[id*="bp-"]', '[class*="bp-"]'
          ];
          
          const widgets = document.querySelectorAll(selectors.join(', '));
          widgets.forEach(widget => {
            if (widget && (widget.style.display !== 'none' || widget.offsetParent !== null)) {
              widget.style.display = 'none !important';
              widget.style.visibility = 'hidden !important';
              widget.style.opacity = '0 !important';
              widget.style.position = 'absolute !important';
              widget.style.left = '-9999px !important';
              widget.style.pointerEvents = 'none !important';
            }
          });
        }, 1000);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
