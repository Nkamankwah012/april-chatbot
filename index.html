<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirCare Assistant - HVAC Support Widget</title>
    <meta name="description" content="Get instant HVAC support with AirCare's intelligent assistant. Ask questions, book diagnostics, and get expert help." />
    <meta name="author" content="AirCare" />

    <meta property="og:title" content="AirCare Assistant - HVAC Support Widget" />
    <meta property="og:description" content="Get instant HVAC support with AirCare's intelligent assistant. Ask questions, book diagnostics, and get expert help." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Hide the Botpress widget with CSS -->
    <style>
      #bp-web-widget,
      #bp-web-widget-container,
      #bp-widget,
      .bp-widget-web,
      div[id*="botpress"],
      div[class*="botpress"],
      iframe[id*="botpress"],
      iframe[name*="botpress"],
      iframe[title*="botpress"] {
          display: none !important;
          visibility: hidden !important;
          position: fixed !important;
          left: -9999px !important;
          top: -9999px !important;
          width: 0 !important;
          height: 0 !important;
          opacity: 0 !important;
          pointer-events: none !important;
      }
    </style>

    <!-- Botpress Webchat SDK v3.3 -->
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/09/17/20/20250917203724-Q1C6SGSN.js"></script>

    <!-- Wait for Botpress to be ready and initialize -->
    <script>
      // Function to display bot messages in custom UI
      window.displayBotMessage = function(text) {
        if (window.botpressMessageHandler) {
          window.botpressMessageHandler(text);
        }
      };

      window.addEventListener('DOMContentLoaded', () => {
        const checkBotpress = setInterval(() => {
          if (window.botpress && window.botpress.webchat) {
            clearInterval(checkBotpress);
            console.log('Botpress is ready');
            
            // Hide the widget
            window.botpress.webchat.configure({ showWidget: false });
            
            // Send messages using:
            window.sendMessageToBotpress = (text) => {
              console.log('Sending message to Botpress:', text);
              window.botpress.webchat.sendMessage(text);
            };
            
            // Listen for responses:
            window.botpress.on('message', (msg) => {
              console.log('Received message from Botpress:', msg);
              if (msg.type === 'text' && msg.direction === 'in') {
                // Display bot message in UI
                if (window.botpressMessageHandler) {
                  window.botpressMessageHandler(msg.text);
                }
              }
            });
          }
        }, 100);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
